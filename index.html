<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stop Watch</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Stop Watch</h1>

    <p class="clock-display" id="stopwatchDisplay">00:00:00.00</p>
    <div class="btn-area">
      <button type="round-button" id="resetBtn" class="btn" disabled>Reset</button>
      <button type="round-button" id="startBtn" class="btn">Start</button>
      <button type="round-button" id="pauseBtn" class="btn">Pause</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
